<!DOCTYPE html>
<html>

		<title>Simple Simon</title>
		<link rel="stylesheet" href="/css/simpleSimon-css.css">
		
		
	</head>
	<body>
		<div id="board">
			<div class="color" id="red"    value='1' >1</div>

		</div> 
		<button class="startGame" id='start'>Start Game</button>
